<style>
  /* Splash Screen Animation */
  @keyframes pulse-logo {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.9; }
    100% { transform: scale(1); opacity: 1; }
  }
  
  .splash-logo {
    animation: pulse-logo 2s infinite ease-in-out;
  }

  @keyframes highlight-animation {
    0% { background-color: rgba(254, 249, 195, 0.8); } /* bg-yellow-100 with opacity */
    100% { background-color: transparent; }
  }
  .highlight-scroll {
    animation: highlight-animation 1.5s ease-out;
  }
  
  @keyframes toast-in {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  
  @keyframes toast-out {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }
  
  .toast-in {
    animation: toast-in 0.3s ease-out forwards;
  }
  
  .toast-out {
    animation: toast-out 0.3s ease-in forwards;
  }
  
  /* New Order Pulse Animation */
  @keyframes pulse-blue {
    0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
    100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
  }
  .new-order-pulse {
    animation: pulse-blue 2s infinite;
    border: 1px solid #3B82F6; /* blue-500 */
  }

  /* Print-specific styles */
  @media print {
    body * {
      visibility: hidden;
    }
    #printable-order, #printable-order * {
      visibility: visible;
    }
    #printable-order {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
    /* Force background colors for thermal printing */
    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    @page {
        margin: 0;
    }
  }
</style>

    <script>
      // Segurança: Remove a tela de splash se demorar muito (ex: erro de script)
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
            console.warn("Splash screen removed by timeout safety.");
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
        }
      }, 7000); // 7 segundos de timeout

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
