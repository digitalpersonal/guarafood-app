<style>
  /* Splash Screen Animation */
  @keyframes pulse-logo {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.9; }
    100% { transform: scale(1); opacity: 1; }
  }
  
  .splash-logo {
    animation: pulse-logo 2s infinite ease-in-out;
  }

  @keyframes highlight-animation {
    0% { background-color: rgba(254, 249, 195, 0.8); }
    100% { background-color: transparent; }
  }
  .highlight-scroll {
    animation: highlight-animation 1.5s ease-out;
  }
  
  @keyframes toast-in {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes toast-out {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(100%); opacity: 0; }
  }
  
  .toast-in { animation: toast-in 0.3s ease-out forwards; }
  .toast-out { animation: toast-out 0.3s ease-in forwards; }
  
  .new-order-pulse {
    animation: pulse-blue 2s infinite;
    border: 1px solid #3B82F6;
  }
  @keyframes pulse-blue {
    0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
    100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
  }

  /* --- ESTILOS CRÍTICOS PARA IMPRESSÃO TÉRMICA (KIOSK MODE) --- */
  @media print {
    /* Esconde tudo por padrão */
    body * {
      visibility: hidden;
    }
    
    /* Garante que o container do cupom seja visível */
    #printable-order, #printable-order * {
      visibility: visible !important;
    }

    /* Posiciona o cupom no topo absoluto */
    #printable-order {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      margin: 0;
      padding: 0;
      background: white;
    }

    /* Remove margens da página geradas pelo navegador */
    @page {
        margin: 0;
        size: auto; 
    }

    /* Força impressão de cores e fundos (importante para preto/branco térmico) */
    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
  }
</style>

    <script>
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
            console.warn("Splash screen removed by timeout safety.");
            splash.style.opacity = '0';
            setTimeout(() => splash.remove(), 500);
        }
      }, 7000);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
